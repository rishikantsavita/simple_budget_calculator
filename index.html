<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <section class="budget-section">
            <div class="container">
                <div class="budget-wrapper">
                    <div class="budget-box">
                        <h2>Budget Calculator</h2>

                        <div class="budget-box-field">
                            <label for="income">Enter Your Income : </label>
                            <input type="number" id="income"> <br> <br>
                        </div>

                        <div class="budget-box-field">
                            <label for="expense">Enter Your Expense : </label>
                            <input type="number" id="expense"> <br> <br>
                        </div>

                        <button onclick="calculateBudget()">Calculate Balance</button>

                        <h3 id="result" class="budget-result"></h3>
                        
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
